spring:
  datasource:
    url: jdbc:postgresql://localhost:5432/table_reservation
    username: your_db_username
    password: your_db_password
    driver-class-name: org.postgresql.Driver
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        format_sql: true

server:
  port: 8080

jwt:
  secret: your_jwt_secret
  expiration: 86400000 # 1 day in milliseconds

spring:
  security:
    user:
      name: user
      password: password

swagger:
  enabled: true
  path: /api-docs
  title: Table Reservation API
  description: API documentation for the Table Reservation System
  version: 1.0.0

cors:
  allowed-origins: "http://localhost:3000"
  allowed-methods: "GET, POST, PUT, DELETE, OPTIONS"
  allowed-headers: "Authorization, Content-Type"