server:
  port: 8081

spring:
  application:
    name: quicktable-backend

  # Database Configuration
  datasource:
    url: jdbc:postgresql://localhost:5432/quicktable
    username: postgres
    password: postgres123
    driver-class-name: org.postgresql.Driver

  # JPA/Hibernate Configuration
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.PostgreSQLDialect

  # Mail Configuration
  mail:
    host: smtp.gmail.com
    port: 587
    username: ${MAIL_USERNAME:your-email@gmail.com}
    password: ${MAIL_PASSWORD:your-app-password}
    properties:
      mail:
        smtp:
          auth: true
          starttls:
            enable: true

# Application Configuration
app:
  # JWT Configuration
  jwt:
    secret: ${JWT_SECRET:dGhpcyBpcyBhIHZlcnkgbG9uZyBzZWNyZXQga2V5IGZvciBqd3QgdG9rZW4gZ2VuZXJhdGlvbiBpbiBxdWlja3RhYmxlIGFwcGxpY2F0aW9u}
    expiration: 86400000  # 24 hours in milliseconds
    refresh-expiration: 604800000  # 7 days in milliseconds

  # CORS Configuration
  cors:
    allowed-origins: http://localhost:3000,http://localhost:3001

  # Email Configuration
  email:
    from: noreply@quicktable.com
    admin: admin@quicktable.com

  # Frontend URL (for password reset links)
  frontend:
    url: http://localhost:3000

# Logging Configuration
logging:
  level:
    root: INFO
    com.quicktable.backend: DEBUG
    org.springframework.security: DEBUG
    org.hibernate.SQL: DEBUG
    org.hibernate.type.descriptor.sql.BasicBinder: TRACE

# Swagger/OpenAPI Configuration
springdoc:
  api-docs:
    path: /v3/api-docs
  swagger-ui:
    path: /swagger-ui.html
    operationsSorter: method
    tagsSorter: alpha
