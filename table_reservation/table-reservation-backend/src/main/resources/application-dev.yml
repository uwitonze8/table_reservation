spring:
  # H2 Database for development (alternative to PostgreSQL)
  datasource:
    url: jdbc:h2:mem:quicktable;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
    username: sa
    password:
    driver-class-name: org.h2.Driver

  # Disable schema.sql for H2 (uses Hibernate ddl-auto instead)
  sql:
    init:
      mode: never

  # H2 Console
  h2:
    console:
      enabled: true
      path: /h2-console

  jpa:
    hibernate:
      ddl-auto: create-drop
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.H2Dialect

  # Disable mail sending in dev
  mail:
    host: localhost
    port: 1025

logging:
  level:
    root: INFO
    com.quicktable.backend: DEBUG
